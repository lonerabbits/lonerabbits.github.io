    <script>
            function decideDirection() {
                var positionY = 'undefined';
                var directionY;
                let globalNav = document.getElementById('globalnav');
                let localNav = document.getElementById('localnav');
                window.addEventListener('scroll', function () {
                    setTimeout(function () {
                        if (positionY === "undefined") {
                            positionY = window.scrollY;
                        }
                        directionY = window.scrollY - positionY;
                        if (directionY < 0) {
                            globalNav.classList.remove('nav-visibility');
                            localNav.classList.remove('nav-stickeytop')
                        } else if (directionY > 0) {
                            localNav.classList.add('nav-stickeytop')
                            globalNav.classList.add('nav-visibility');
                        }
                        positionY = window.scrollY;
                    }, 200)
                });
            }
            decideDirection();
      </script>
