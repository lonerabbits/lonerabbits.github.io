    <script>
        function decideDirection() {
            var positionY = 'undefined';
            var directionY;
            let globalNav = document.getElementById('globalnav');
            let localNav = document.getElementById('localnav');
            let globalNavContent = document.getElementById('globalnav-content');
            window.addEventListener('scroll', function () {
                setTimeout(function () {
                    if (positionY === "undefined") {
                        positionY = window.scrollY;
                    }
                    directionY = window.scrollY - positionY;
                    if (directionY < 0) {
                        globalNav.style.top='0';
                        localNav.style.top='3rem'
                    } else if (directionY > 0) {
                        globalNav.style.top='-3rem';
                        localNav.style.top='0'
                    }
                    positionY = window.scrollY;
                }, 200)
            });
        }
        decideDirection();
