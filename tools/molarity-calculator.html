<!DOCTYPE html>
<html data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LoneRabbits</title>
        <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)">
        <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
        <link rel="stylesheet" href="../assets/css/primer.css">
        <link rel="stylesheet" href="../assets/css/theme-color.css">
        <link rel="stylesheet" href="../assets/css/public.css">
        <link rel="stylesheet" href="molarity-calculator.css">
        <link rel="shortcut icon" type="image/x-icon" href="../assets/icon/favicon1.ico">
        <script src="./script/cal.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar border-bottom">
            <div class="navbar-content">
                <a class="logo-area" href="../index.html">
                    <image class="logo" src="../assets/icon/favicon1.ico"></image>
                </a>
                <div class="navbar-link">
                    <a class="Link--primary no-underline navbar-link-text" href="../index.html">首页</a>
                    <a class="Link--primary no-underline navbar-link-text" href="../games/">游戏</a>
                    <a class="Link--primary no-underline navbar-link-text" href="../tools/">工具</a>
                </div>
            </div>
        </div>
        <div class="Box tool-card">
            <div class="Box-header">
                <div class="Box-title tool-card-title">
                    <h3>摩尔浓度计算器</h3>
                </div>
            </div>
            <div class="Box-body">
                <form name="molarity-calculator">
                    <div class="form-group">
                        <div class="form-group-header">
                            <label for="mass">质量 =</label>
                        </div>
                        <div class="form-group-body">
                            <input class="form-control" type="text" placeholder="输入" id="mass"/>
                            <select class="form-select" id="mass_unit">
                                <option value="1">g</option>
                                <option value="1000" selected>mg</option>
                                <option value="1000000">μg</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group-header">
                            <label for="concentration">浓度</label>
                        </div>
                        <div class="form-group-body">
                            <input class="form-control" type="text" placeholder="输入"id="concentration"/>
                            <select class="form-select" id="concentration_unit" value="μM">
                                <option value="1">M</option>
                                <option value="1000">mM</option>
                                <option value="1000000" selected>μM</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group-header">
                            <label for="volume">× 体积</label>
                        </div>
                        <div class="form-group-body">
                            <input class="form-control" type="text" placeholder="输入" aria-label="Repository description" id="volume"/>
                            <select class="form-select" id="volume_unit">
                                <option value="1">L</option>
                                <option value="1000" selected>mL</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group-header">
                            <label for="molecular-weight">× 分子量</label>
                        </div>
                        <div class="form-group-body">
                            <input class="form-control" type="text" placeholder="输入" aria-label="Repository description" id="molecular-weight"/>
                        </div>
                    </div>
                </form>
                <div class="tool-footer">
                    <button class="btn btn-outline" type="button" onclick="reset()">重置</button>
                    <button class="btn btn-primary" type="button" onclick="calculate()">计算</button>
                </div>
            </div>
        </div>
    </body>
</html>
