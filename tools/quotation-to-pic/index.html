<!DOCTYPE html>
<html data-color-mode="auto" data-light-theme="light" data-dark-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#FFFFFF" media="(prefers-color-scheme: light)">
        <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
        <title>LoneRabbits</title>
        <link rel="stylesheet" href="/assets/css/primer.css">
        <link rel="stylesheet" href="/assets/css/theme-color.css">
        <link rel="stylesheet" href="/assets/css/public.css">
        <link rel="stylesheet" href="quotations.css">
        <link rel="shortcut icon" type="image/x-icon" href="/assets/icon/favicon1.ico">
        <script src="html2canvas.js" type="text/javascript"></script>
        <script src="quotations.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar border-bottom">
            <div class="navbar-content">
                <a class="logo-area" href="/index.html">
                    <image class="logo" src="/assets/icon/favicon1.ico"></image>
                </a>
                <div class="navbar-link">
                    <a class="navbar-link-text Link--primary no-underline" href="/index.html">首页</a>
                    <a class="navbar-link-text Link--primary no-underline" href="/records/timeline/">记录</a>
                    <a class="navbar-link-text Link--primary no-underline" href="/tools/quotation-to-pic/">工具</a>
                </div>
            </div>
        </div>
        <nav class="SideNav border m-4" style="max-width: 360px">
            <a class="SideNav-item" href="/tools/quotation-to-pic/" aria-current="page">语录生成图片</a>
            <a class="SideNav-item" href="/tools/molarity-calculator/">摩尔浓度计算器</a>
        </nav>
        <div class="content">
            
            <h2>语录生成图片</h2>
            <div class="mainArea border">
                <h3>1.内容</h3>
                <h4>输入正文：</h4>
                <input id="quotesshowinput">
                <h4>输入出处：</h4>
                <input id="quotesfrominput">
                <div class="check-back">
                    <h4>选择图片背景：</h4>
                    <div class="check-back-box">
                        <div>
                            <input type="radio" name="checkbackcolor" id="inputcm" onchange="decideBackground1()" checked>
                            <label id="checkcm">康米红</label>
                        </div>
                        <div>
                            <input type="radio" name="checkbackcolor" id="inputch" onchange="decideBackground2()">
                            <label id="checkch">春华青</label>
                        </div>
                        <div>
                            <input type="radio" name="checkbackcolor" id="inputyj" onchange="decideBackground3()">
                            <label id="checkyj">亚甲蓝</label>
                        </div>
                    </div>
                </div>
                <button class="btn " type="button" onclick="decide()">效果预览</button>
                <h3>2.预览</h3>
                <div class="container" id="pic">
                    <p id="quotesshow" class="quotesshow"></p>
                    <p id="quotesfrom" class="quotesfrom"></p>
                </div>
                <button class="btn" type="button" onclick="convert()">确定生成</button>
                <h3>3.结果</h3>
                <h4>右键或长按保存图片</h4>
                <img id="holder"></img>
            </div>
        </div>
        <footer>
            <hr>
            <div class="blankslate">
                <p>还没有备案</p>
            </div>
        </footer>
        <script>
            function decideDirection() {
                var positionY = 'undefined';
                var directionY;
                let globalNav = document.getElementById('globalnav');
                let localNav = document.getElementById('localnav');
                let globalNavContent = document.getElementById('globalnav-content');
                window.addEventListener('scroll', function () {
                    setTimeout(function () {
                        if (positionY === "undefined") {
                            positionY = window.scrollY;
                        }
                        directionY = window.scrollY - positionY;
                        if (directionY < 0) {
                            globalNav.style.top='0';
                            localNav.style.top='3rem'
                        } else if (directionY > 0) {
                            globalNav.style.top='-3rem';
                            localNav.style.top='0'
                        }
                        positionY = window.scrollY;
                    }, 200)
                });
            }
            decideDirection();
        </script>
    </body>
</html>
